<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/chomsky" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid justify-content-center align-content-center">
                <a class="navbar-brand" href="../index.html">JPT News</a>
            </div>
        </nav>
    </header>
    <div class="signup-wrapper d-grid gap-2 col-6 mx-auto">
        <!--Judul-->
        <h1>Create a new account</h1>
        <div class="signup-grid">
            <button type="button" class="btn btn-outline-dark">Continue with Google</button>
            <button type="button" class="btn btn-outline-dark">Continue with Facebook</button>
        </div>
        <div class="signup-option">
            <!--Judul untuk opsi lain-->
            <p><span>Or use your email</span></p>
            <form>
                <!--mb-3: margin-bottom .1em by default-->
                <div class="mb-3">
                    <!--Label-->
                    <label for="InputEmail" class="form-label">What's your email?</label>
                    <!--Layout Form-->
                    <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com"
                        aria-describedby="emailHelp" required="required">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Create a password</label>
                    <input type="password" class="form-control" id="InputPassword" required="required" minlength="6">
                </div>
                <div class="mb-3">
                    <label for="InputName1" class="form-label">What's your name?</label>
                    <div class="row border-0">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                required="required">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                                required="required">
                        </div>
                    </div>
                </div>
                <!--Tanggal lahir-->
                <div class="mb-3">
                    <label for="InputBoF" class="form-label">What's your date of birth?</label>
                    <input type="date" class="form-control" placeholder="YYYY" id="InputBoF" required="required">
                </div>

                <!--Checkbox for t&c-->
                <div class="d-grid gap-2">
                    <div class="mb-3">
                        <label for="login"></label>
                        <input type="submit" id="login" value="Sign Up">
                    </div>
                </div>
                <div class="category">
                    <p>Don't have account? <a href="./signup.html">Create One</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p class="copyright">
            This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.<br></p>
        <ul class="list-inline"
            style="font-size: 12px;color: rgb(170,170,170);height: 13px;margin: 0px;margin-top: 1px;margin-bottom: 0px;padding: 0px;">
            <li class="list-inline-item"><a href="index.html">Home</a></li>
            <li class="list-inline-item"><a href="contact-us.html">Contact Us</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="team.html">Team</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright"
            style="font-size: 12px;margin: 0px;margin-top: 1px;height: 13px;margin-bottom: 0px;padding: 0px;">JPT News Â©
            2021</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
